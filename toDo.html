<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="toDo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="d-flex align-items-center flex-column mt-5 mb-3">
        <div class="input-group w-50 ">
            <span class="input-group-text">To-Do</span>
            <textarea id="inputText" class="form-control" aria-label="With textarea" placeholder="Please enter a todo to add"></textarea>
        </div>
        <div class="btn btn-primary" id="addTodo">Add</div>
    </div>

    <div class="d-flex flex-column align-items-center mt-5 vw-90 mx-auto" id="todoContainer">
        ---This is your todo listing area---
        <div class="alert alert-danger alert-dismissible fade show" role="alert" style="width: 90vw;"><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <script src="toDo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
